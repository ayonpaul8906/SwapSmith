services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: swapsmith-frontend
    ports:
      - "3002:3000"
    env_file:
      - ./frontend/.env
    restart: unless-stopped
    networks:
      - swapsmith-net
  
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: swapsmith-bot
    restart: unless-stopped
    env_file:
      - ./bot/.env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/swapsmith
    command: sh -c "npm run db:migrate && npm run start"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - swapsmith-net

  db:
    image: postgres:15
    container_name: swapsmith-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: swapsmith
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - swapsmith-net


volumes:
  postgres_data:

networks:
  swapsmith-net:
    driver: bridge
